<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="/src/commons/css/style.css"> 
    <link rel="stylesheet" href="/src/commons/css/header.css">
    <link rel="stylesheet" href="/src/commons/css/footer.css">
    <link rel="stylesheet" href="../css/style-pages.css">
</head>

<body>

    <div id="headerJ"> </div>

    <main id="orgBoletim" class="centerBole d-flex justify-content-center">

        <div id="trocar1" class="card bg-info">

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" name="nome" id="nome" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira o nome do aluno</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-school"></i></span>
                <div class="form-floating">
                    <input type="text" name="escola" id="escola" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira a Escola/Isntituição</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                <div class="form-floating">
                    <input type="text" name="curso" id="curso" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira o curso</label>
                </div>
            </div>

            <div id="troc1Buuton">
                <button onclick="salvar()">Salvar</button>
            </div>

        </div>

        <div id="trocar2" class="card">
            <div id="orgTable" class="card">
                <label for="nomeMateria"> <b>Matéria: </b></label>
                <div id="orgSelect">
                    <br>
                    <select id="nomeMateria" name="select">
                        <option value="Português">Português</option>
                        <option value="Matemática">Matemática</option>
                        <option value="História">História</option>
                        <option value="Geografia">Geografia</option>
                        <option value="Física">Física</option>
                        <option value="Química">Química</option>
                    </select>
                </div>

                <div>
                    <div>

                    </div>
                    <div>

                    </div>
                </div>

                <div class="container">
                    <div id="notas" class="row">
                        <div id="col-6C" class="col-md-6">
                            <label for=""> <b>1° Bimestre</b> </label> <input class="grade form-control item"
                                type="number">
                            <label for=""> <b>2° Bimestre</b> </label> <input class="grade form-control item"
                                type="number">
                        </div>
                        <div class="col-md-6">
                            <label for=""> <b>3° Bimestre</b> </label> <input class="grade form-control item"
                                type="number">
                            <label for=""> <b>4° Bimestre</b> </label> <input class="grade form-control item"
                                type="number">
                        </div>
                    </div>
                </div>
                <button onclick="save()">Verificar Notas</button>
            </div>
        </div>
        <div id="orgResultNotas">
            <div id="resultNotas" class="card"></div>
        </div>

    </main>

    <div id="footerJ"></div>

    <script src="./script-boletim.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
