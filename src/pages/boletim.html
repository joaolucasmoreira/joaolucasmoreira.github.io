<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-pages.css">
</head>

<body>

    <header class="card header-JL">
        <nav class="nav-items orange-ground">
            <a class="button to-left" href="#inicio"> <img src="../images/logo.png" alt=""></a>
            <a class="button to-left padding-large" href="#inicio"><strong> João Moreira </strong></a>
            <a class="button to-right padding-large" href="#contato">CONTATO</a>
            <a class="button to-right padding-large" href="./src/pages/artigos.html">ARTIGOS</a>
            <a class="button to-right padding-large" href="#projetos">PROJETOS</a>
            <a class="button to-right padding-large" href="#sobre">SOBRE</a>
        </nav>
    </header>

    <main id="orgBoletim row container-fluid" class="centerBole">

        <div id="trocar1" class="card row-cols-4 bg-info">

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" name="nome" id="nome" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira o nome do aluno</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-school"></i></span>
                <div class="form-floating">
                    <input type="text" name="escola" id="escola" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira a Escola/Isntituição</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                <div class="form-floating">
                    <input type="text" name="curso" id="curso" class="form-control" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Insira o curso</label>
                </div>
            </div>

            <div>
                <button onclick="salvar()">Salvar</button>
            </div>

        </div>

        <div id="trocar2" class="card row-cols-8">
            <div id="orgTable" class="col-4 card">
                <div class="p-md-4">
                    <label for="nomeMateria">Matéria: </label>
                    <select id="nomeMateria" name="select">
                        <option value="Português">Português</option>
                        <option value="Matemática">Matemática</option>
                        <option value="História">História</option>
                        <option value="Geografia">Geografia</option>
                        <option value="Física">Física</option>
                        <option value="Química">Química</option>
                    </select>
                </div>
                <div id="notas" class="col-2 p-md-4 input-group">
                   <b>1° Bimestre</b> <input type="number">
                   <b>2° Bimestre</b> <input type="number">
                   <b>3° Bimestre</b> <input type="number">
                   <b>4° Bimestre</b> <input type="number">
                </div>

                <button onclick="save()">Verificar Notas</button>
                <div class="m-3 p-2" id="resultNotas"></div>
            </div>
        </div>


    </main>








    <footer class="container content footer-JL">
        <div>
            <p class="center opacity wide">By João Lucas Teixeira Moreira</p>
        </div>
    </footer>

    <script src="../script/script-boletim.js"></script>
</body>

</html>
